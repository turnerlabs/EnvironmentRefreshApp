<top-menu>
  <div class="left-group">
    <h3>New Request</h3>
  </div>
  <div class="right-group">
    <button pButton icon="fa-floppy-o" [disabled]="!newRequestForm.valid" label="Submit Request" (click)="submitRequest()"></button>
  </div>
</top-menu>
<div class="content"> 
  <div class="content-section">
    <p-panel header="Default Paths">
      <form [formGroup]="newRequestForm" novalidate>
        <ul class="form-controls">
          <li>
            <label for="requestName">Request Name</label>
            <input id="requestName" class="ui-inputtext" formControlName="requestName" type="text" size="30">
          </li>
          <li>
            <label for="requestDescription">Description</label>
            <input id="requestDescription" class="ui-inputtext" formControlName="requestDescription" type="text" size="30">
          </li>
        </ul>
      </form>
    </p-panel>
  </div>
</div>
